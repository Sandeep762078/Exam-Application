<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Sign Up</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Teacher Sign Up</h2>

    <div th:if="${param.error == 'usernameExists'}">
        <p style="color: red">Username already exists. Please choose another username.</p>
    </div>

    <form th:action="@{/teacher-signup}" th:object="${teacher}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <div class="mt-3">
        <p>Already have a teacher account? <a th:href="@{/teacher-login}">Login</a></p>
    </div>
</div>
</body>
</html>
