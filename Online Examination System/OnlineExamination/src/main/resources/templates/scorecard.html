<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Scorecard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        form {
            margin-top: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<h1>Scorecard</h1>

<div class="container">
    <script>
        function backToOnlinePortal() {

            window.location.href = 'http://localhost:8080/exam';
        }
    </script>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Roll Number</th>
            <th>Marks</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <!-- Display existing students -->
        <tr th:each="student : ${students}">
            <td th:text="${student.name}"></td>
            <td th:text="${student.rollNumber}"></td>
            <td th:text="${student.marks}"></td>
            <td th:text="${student.status}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Form to add a new student -->
    <form th:action="@{/addStudent}" th:object="${newStudent}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>

        <label for="rollNumber">Roll Number:</label>
        <input type="text" id="rollNumber" th:field="*{rollNumber}" required>

        <label for="marks">Marks:</label>
        <input type="number" id="marks" th:field="*{marks}" required>

        <label for="status">Status:</label>
        <select id="status" th:field="*{status}" required>
            <option value="Pass">Pass</option>
            <option value="Fail">Fail</option>
        </select>

        <button type="submit">Add Student</button>
        <button id="backBtn" onclick="backToOnlinePortal()">Back to Online Portal</button>

    </form>

</div>

</body>
</html>
