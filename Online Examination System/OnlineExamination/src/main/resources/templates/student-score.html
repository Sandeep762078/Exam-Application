<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Score</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e0f7fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Check Student Score</h1>
    <form action="/check-score" method="post">
        <label for="rollNumber">Enter Roll Number:</label>
        <input type="text" id="rollNumber" name="rollNumber" required>
        <button type="submit">Check Score</button>
    </form>

    <!-- Display Student Score -->
    <div th:if="${student != null}" class="result">
        <p th:text="'Name: ' + ${student.name}"></p>
        <p th:text="'Roll Number: ' + ${student.rollNumber}"></p>
        <p th:text="'Marks: ' + ${student.marks}"></p>

    </div>
    <div th:if="${student == null && param.invalidSeat != null}" class="error">
        <p>Invalid Seat Number. Please enter a valid seat number.</p>
    </div>
</div>
</body>
</html>
